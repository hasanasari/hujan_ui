{% extends 'master-installer.html' %}
{% load static %}

{% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Server List</h3>
            <div class="float-right">
              <a href="{% url 'installer:servers:add' %}" class="btn btn-primary"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add Server<a>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>IP Address</th>
                  <th style="width:50px;">Status</th>
                  <th style="width:150px;">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for server in servers%}
                <tr>
                  <td>{{ server.name }}</td>
                  <td>{{ server.description }}</td>
                  <td>{{ server.ip_address }}</td>
                  <td style="color:#3d9970">
                    <i class="fas fa-arrow-alt-circle-up fa-2x" title="UP"></i>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-info">Check</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <div class="float-right">
              <a href="{% url 'installer:inventory' %}" class="btn bg-navy">Next&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

{% endblock %}
