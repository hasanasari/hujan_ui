{% extends 'master.html' %}
{% load utils %}
{% block content %}

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header border-transparent">
            <form class="form-inline float-left">
              <input type="text" class="form-control mr-sm-2" id="inlineFormInputName2" placeholder="Search Spaces">
            </form>
            <a href="{% url 'maas:spaces:add' %}" class="btn btn-sm btn-info float-right">Add Spaces</a>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table m-0">
                <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                  {% for space in spaces %}
                  <tr>
                    <td>{{ space.name }}</td>
                    <td class="text-right">
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'maas:spaces:edit' space.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'maas:spaces:edit' space.id %}" class="btn btn-info">Detail</a>
                        {% comment %} <a href="{% url 'maas:spaces:delete' space.id %}" class="btn btn-danger">Delete</a> {% endcomment %}
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">


          </div>
        </div>

      </div>
      <!-- /.col-md-12 -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
{% endblock %}
